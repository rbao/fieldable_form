test:
  <<: *common
  database: "fieldable_form_test"

staginglocal:
  <<: *common
  database: "fieldable_form_staglocal"

staging:
  <<: *common
  database: "fieldable_form_stag"

production:
  <<: *common
  database: "fieldable_form_prod"